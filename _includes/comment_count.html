<script type="text/javascript">
//<![CDATA[
(function() {
    var links = document.getElementsByTagName('a');
    var query = '?';
    for (var i = links.length - 1; i >= 0; i--){
        if(links[i].href.indexOf('#disqus_thread') >= 0) {
            query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
        };
    };
    document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/andyfreeland/get_num_replies.js' + query + '"></' + 'script>');
})();
//]]>
</script>
<script>
    $(document.body).ready(function () {
        $(".post_comment_link").each(function (i) {
            var comment_count = $(this).text();
            if (comment_count.charAt(0) == 0) {
                $(this).text('Leave a comment');
            }
        });
    });
</script>
