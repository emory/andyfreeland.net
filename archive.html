---
layout: page
title: Archive
---

<h2>The list of all {{ site.posts.size }} archived posts.</h2>

<ol class="archive">
    {% for post in site.posts %}
    <li>
        <time datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date_to_string }}</time>
        &mdash;
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ol>
